<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" type="imageâ„x-icon" href="logo.png" />
    <title>Signup</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
    </style>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
    <form id="form" class="form">
      <div class="box">
        <div class="logo">Register With Us</div>

        <div class="form-control">
          <div style="font-size: 20px">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" class="name" placeholder="Enter username" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <div style="font-size: 20px">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="text" class="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <div style="font-size: 20px">
            <i class="fas fa-lock"></i>
          </div>
          <input type="text" class="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <div style="font-size: 20px">
            <i class="fas fa-check-double"></i>
          </div>
          <input
            type="text"
            class="password2"
            placeholder="Enter password again"
          />
          <small>Error message</small>
        </div>

        <button type="submit">Submit</button>
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
